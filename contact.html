 <div class="main">
  <div class="container triangles-of-section">
       <div class="triangle-up-left"></div>
       <div class="square-left"></div>
       <div class="triangle-up-right"></div>
       <div class="square-right"></div>
  </div>
  <div class="container">
       <section>

            <div class="container">
    <h2 class="section_header fancy centered">
         <span data-i18n="contact_intro">We provide services</span>
         <small data-i18n="[html]contact_desc">that stand out for their quality</small>
    </h2>
  </div>


            <div class="row">
                 <div class="office_address col-sm-6 col-md-4">
                      <div class="team_member"> 
                           <i class="fa fa-cube" style="color: #428bca; font-size: 80px;"></i> 
                           <h5>{{ site.title }}</h5>
                           <small>{{ site.desc }}</small><br>
                           <address>
                           {{ site.location }}
                           </address>
                           <i class="fa fa-phone"></i>&nbsp; {{ site.phone }}<br>
                           <i class="fa fa-envelope"></i>&nbsp; <a href="mailto:{{ site.email }}#">{{ site.email }}</a> </div>
                 </div>
                 <div class="contact_form col-sm-6 col-md-8">
                      <form name="contact_form" id="contact_form" method="post">
                           <div class="row">
                                <div class="col-sm-6 col-md-6">
                                     <label data-i18n="name">Name</label>
                                     <input name="name" id="name" class="form-control" type="text" value="">
                                </div>
                                <div class="col-sm-6 col-md-6">
                                     <label data-i18n="email">E-mail</label>
                                     <input name="email" id="email" class="form-control" type="text" value="">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-12 col-md-12">
                                     <label data-i18n="subject">Subject</label>
                                     <input name="subject" id="subject" class="form-control" type="text">
                                </div>
                           </div>
                           <div class="row">
                                <div class="col-sm-12 col-md-12">
                                     <label data-i18n="msg">Message</label>
                                     <textarea name="message" id="message" rows="8" class="form-control" data-i18n="[placeholder]idea_desc;"></textarea>
                                </div>
                                <div class="col-sm-12 col-md-12"><br/>
                                     <a id="submit_btn" class="btn btn-primary" name="submit">Submit Message</a> <span id="notice" class="alert alert-warning alert-dismissable hidden" style="margin-left:20px;"></span> </div>
                           </div>
                      </form>
                 </div>
            </div>
       </section>
  </div>
